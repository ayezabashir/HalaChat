<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Urbanist:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="hala-top-section d-flex justify-content-center mt-2">
      <div class="hala-container">
        <div class="logo-container justify-content-start">
          <img class="logo" src="/assets/LOGO-T.png" alt="halachat logo" />
        </div>
        <div class="chat-room-container d-flex justify-content-between gap-2">
          <div
            class="voice-chat-room d-flex flex-column justify-content-between align-items-center p-3"
          >
            <div class="voice-chat-desc">
              <div class="user">
                <div class="bg">
                  <img class="user-img" src="/assets/user.png" alt="user" />
                  <img
                    class="user-icon"
                    src="/assets/user_1893502.png"
                    alt="user"
                  />
                </div>
                <p class="text-white mt-3">304 users online</p>
              </div>
            </div>
            <h6 class="text-white semi-bold">
              Tap the <span class="text-green">START VOICE CHAT</span> button to
              call new stranger
            </h6>
            <div
              class="mt-5 form-check form-switch d-flex flex-column justify-content-center align-items-center"
            >
              <input
                class="form-check-input"
                type="checkbox"
                role="switch"
                id="flexSwitchCheckChecked"
                checked
              />
              <br />
              <label
                class="form-check-label text-white"
                for="flexSwitchCheckChecked"
                >Auto call</label
              >
            </div>
          </div>
          <div class="text-chat-room">
            <div class="chat-room-container"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
    <script src="/js/main.js"></script>
  </body>
</html>
